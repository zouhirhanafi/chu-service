<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.reset.title}">JHipster password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        Bonjour <span th:text="${user.firstName}"></span>
        <p>
            Votre avez demander la modification de votre mot de passe ... :
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/auth/rp?key=${key}|})" th:href="${url}"
            th:text="${url}">Modifier mon mot de passe</a>
        </p>
        <p>
            <span>Cordialement, </span>
            <br/>
            <em>Ensaf.</em>
        </p>
    </body>
</html>
